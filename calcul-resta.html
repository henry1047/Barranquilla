<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Resta</title>
</head>
<body>
  <h1>Calculadora de Resta</h1>

  <label for="num1">Primer número:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Segundo número:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="restar()">Restar</button>


  <p id="resultado"></p>

  <script>
    function restar() {
      const numero1 = parseFloat(document.getElementById("num1").value);
      const numero2 = parseFloat(document.getElementById("num2").value);

      if (isNaN(numero1) || isNaN(numero2)) {
        document.getElementById("resultado").textContent = "¡Entrada inválida! Por favor, ingrese números.";
      } else {
        const resta = numero1 - numero2; // Changed from + to -
        document.getElementById("resultado").textContent = "La resta es: " + resta;
      }
    }
  </script>
</body>
</html>
